<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 100%;
            height: 1000px;
            background-color: aliceblue;
        }
        .child{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            /* position: absolute; */
            top: 0;
        }
        .h{
            height: 300px;
            z-index: 1;
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <button id="btn">hello</button>
    <div>asfasfa</div>
    <div class="parent">
        <div class="child">
            <img src="content/aeroplane-311601_640.png" alt="">
        </div>
        <div class="h">ajfafjasfafs</div>
        <div class="h">asfasf</div>
    </div>
    <div class="hi">asf</div>
    <div style="height: 700px"></div>
    <script>

                
        $('#btn').click(function () { 
            $('html, body').stop().animate({
            scrollTop : $('.hi').offset().top -200
        })
        });


        // var offset = $(".hi").offset();  
        // $('.window').animate({scrollTop: (offset.top - $('.window').height() / 2)}, 500);
    </script>
</body>
</html>
